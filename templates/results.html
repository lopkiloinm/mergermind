{% extends 'layout.html' %}

{% block content %}
<h1>Analysis Results</h1>
<div class="container">
  <ul>
    {% for item, result in results.items() %}
        <li>
            <strong>{{ item }}</strong>:
            <div class="markdown-content" id="content-{{ loop.index }}"></div>
            <script>
                (function() {
                    const markdownContent = {{ result | tojson }};
                    const htmlContent = marked.parse(markdownContent);
                    document.getElementById("content-{{ loop.index }}").innerHTML = htmlContent;
                })();
            </script>
        </li>
    {% endfor %}
  </ul>
  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <button type="button" onclick="window.location.href='{{ url_for('due_diligence') }}'" 
            style="background-color: #007bff; color: white; border: none; padding: 15px 30px; 
                   cursor: pointer; font-size: 16px; text-decoration: none;">
        Upload another PDF
    </button>
  </div>
</div>
{% endblock %}
